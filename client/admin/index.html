<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../blog/styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Coda Blog Admin Page</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h2>Coda Admin</h2>
      <button id="logout">Logout</button>
    </div>
    <div class="container">
      <div class="form-wrapper">
        <form class="new-post-form" slot="container-content">
          <h2 id="form-title">Create New Post</h2>
          <div class="form-item">
            <label for="image-uplaod">Image</label>
            <input type="file" id="image-upload" name="image-upload" />
          </div>
          <img id="image-preview" />
          <div class="form-item">
            <label for="title">Blog Title</label>
            <input id="title" type="text" placeholder="Title" name="title">
          </div>
          <div class="form-item">
            <label for="categories">Category</label>
            <select name="categories" id="categories"></select>
          </div>
          <div class="form-item">
            <label for="content">Content</label>
            <textarea id="content" placeholder="Content" name="content"></textarea>
          </div>
          <div class="form-item checkbox-item">
            <label for="draft">Save As Draft</label>
            <input type="checkbox" id="draft" name="draft" />
          </div>
          <button type="submit">Publish</button>
          <button id="delete-button">
            <i class="material-icons">delete</i>
            Delete
          </button>
        </form>
      </div>
      <div class="toggle-list-wrapper">
        <h2>Post List</h2>
        <div class="post-item" id="new-post">
          <h3>Create New Post</h3>
        </div>
        <!-- POSTS RENDERED DYNAMICALLY -->
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
